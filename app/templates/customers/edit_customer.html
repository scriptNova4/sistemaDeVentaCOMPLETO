{% extends 'base.html' %}

{% block title %}Editar Cliente - Sistema POS{% endblock %}

{% block content %}
<div class="container">
    <h2>Editar Cliente</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ customer.phone }}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Dirección</label>
            <textarea class="form-control" id="address" name="address">{{ customer.address }}</textarea>
        </div>
        <div class="mb-3">
            <label for="credit_limit" class="form-label">Límite de Crédito</label>
            <input type="number" step="0.01" class="form-control" id="credit_limit" name="credit_limit" value="{{ customer.credit_limit }}">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
    </form>
</div>
{% endblock %}
