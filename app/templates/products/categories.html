{% extends 'base.html' %}

{% block title %}Categorías - Sistema POS{% endblock %}

{% block content %}
<div class="container">
    <h2>Categorías</h2>
    <a href="{{ url_for('products_controller.new_category') }}" class="btn btn-primary mb-3">Nueva Categoría</a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
