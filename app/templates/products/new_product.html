{% extends 'base.html' %}

{% block title %}Nuevo Producto - Sistema POS{% endblock %}

{% block content %}
<div class="container">
    <h2>Nuevo Producto</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="barcode" class="form-label">Código de Barras</label>
            <input type="text" class="form-control" id="barcode" name="barcode" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="cost" class="form-label">Costo</label>
            <input type="number" step="0.01" class="form-control" id="cost" name="cost" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock Inicial</label>
            <input type="number" class="form-control" id="stock" name="stock" value="0">
        </div>
        <div class="mb-3">
            <label for="min_stock" class="form-label">Stock Mínimo</label>
            <input type="number" class="form-control" id="min_stock" name="min_stock" value="5">
        </div>
        <div class="mb-3">
            <label for="max_stock" class="form-label">Stock Máximo</label>
            <input type="number" class="form-control" id="max_stock" name="max_stock" value="100">
        </div>
        <div class="mb-3">
            <label for="category_id" class="form-label">Categoría</label>
            <select class="form-control" id="category_id" name="category_id" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear Producto</button>
    </form>
</div>
{% endblock %}
