{% extends 'base.html' %}

{% block title %}Devoluciones - Sistema POS{% endblock %}

{% block content %}
<div class="container">
    <h2>Devoluciones</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="sale_id" class="form-label">Seleccionar Venta</label>
            <select class="form-control" id="sale_id" name="sale_id" required>
                {% for sale in sales %}
                <option value="{{ sale.id }}">{{ sale.ticket_number }} - ${{ sale.total|number_format(2) }} - {{ sale.created_at|date('d/m/Y H:i') }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="reason" class="form-label">Motivo de la Devolución</label>
            <textarea class="form-control" id="reason" name="reason" required></textarea>
        </div>
        <div class="mb-3">
            <label for="refund_amount" class="form-label">Monto a Reembolsar</label>
            <input type="number" step="0.01" class="form-control" id="refund_amount" name="refund_amount" required>
        </div>
        <div class="mb-3">
            <label for="refund_method" class="form-label">Método de Reembolso</label>
            <select class="form-control" id="refund_method" name="refund_method">
                <option value="cash">Efectivo</option>
                <option value="card">Tarjeta</option>
                <option value="credit">Crédito</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Procesar Devolución</button>
    </form>
</div>
{% endblock %}
